name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      # Backend Setup
      - name: Use Node.js ${{ matrix.node-version }} for Backend
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Backend Tests
        run: |
          cd backend
          npm test
        env:
          MONGO_URI: "mongodb://localhost:27017/test-db"
          # Note: In real scenarios, use a service container for Mongo.
          # But we used in-memory mongo in unit tests, so it should be fine.
          JWT_SECRET: "test-secret"

      # Frontend Setup
      - name: Use Node.js ${{ matrix.node-version }} for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Run Frontend Tests (Headless)
        run: |
          cd frontend
          npx ng test --watch=false --browsers=ChromeHeadless

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Backend Docker Image
        run: docker build ./backend -t banking-backend:latest

      - name: Build Frontend Docker Image
        run: docker build ./frontend -t banking-frontend:latest
